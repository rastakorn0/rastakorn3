        .target-area {
            position: absolute;
            bottom: 10px;

        .envelope {
            width: 80%;
            max-width: 500px;
            height: 300px;
            background-color: #fff;
            border-radius: 10px;
            border: 2px solid #ff8da3;
            position: relative;
            display: none;
            overflow: hidden;
            text-align: center;
            padding-top: 100px;
            transition: opacity 1s ease-out;
        }

        .envelope:before {
            content: '';
            position: absolute;
            top: -40px;
            left: 50%;
            transform: translateX(-50%);
            width: 200%;
            height: 40px;
            background-color: #ff8da3;
            border-radius: 50%;
        }

        .envelope .flap {
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 100%;
            height: 80%;
            background-color: #ff8da3;
            border-radius: 0 0 30px 30px;
            transition: all 1s ease-in-out;
            z-index: 10;
        }

        .envelope.open .flap {
            transform: translateX(-50%) rotateX(180deg);
        }

        .open-envelope-btn {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background-color: #fff;
            color: #ff8da3;
            font-size: 16px;
            font-weight: bold;
            border: 2px solid #ff8da3;
            cursor: pointer;
            z-index: 20;
            transition: all 0.3s ease;
        }

        .open-envelope-btn:hover {
            background-color: #ff8da3;
            color: white;
        }

        .greeting {
            font-size: 32px;
            color: #ff4c71;
            display: none;
            margin-top: 30px;

            position: relative;
            padding: 40px;

            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #fff;
            border-radius: 20px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            margin-top: 50px;
            width: 90%;

        .greeting span {

        .heart-container {
            position: absolute;
            top: 20%;
            left: 50%;
            transform: translateX(-50%);

            width: 100%;
            text-align: center;
        }

        .heart-container i {
            font-size: 30px;
            color: #ff4c71;

            display: inline-block;
            margin: 0 15px;
        }

        .heart-container i:nth-child(even) {
            animation-delay: 0.5s;
        }

        @keyframes heartAnimation {
            0% {
                transform: translateY(0);
                opacity: 1;
            }
            50% {
                transform: translateY(-30px);
                opacity: 0.6;
            }
            100% {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .instruction {

            color: #ff8da3;

        }

    </style>
</head>

        <!-- ‡πÅ‡∏°‡∏ß‡∏ï‡∏±‡∏ß‡∏Ç‡∏ô‡∏≤‡∏î‡∏õ‡∏≤‡∏ô‡∏Å‡∏•‡∏≤‡∏á‡πÉ‡∏ô‡∏´‡∏ô‡πâ‡∏≤‡∏™‡∏∏‡∏î‡∏ó‡πâ‡∏≤‡∏¢ -->

    <script>
        let isDragging = false;
        let offsetX, offsetY;
        let cat = document.getElementById('cat');

        function startGame() {
            var name = document.getElementById('name').value;
            if (name) {
                document.querySelector('.form-container').style.display = 'none';
                document.getElementById('catContainer').style.display = 'block';
                document.getElementById('userName').textContent = name;
                document.getElementById('targetArea').style.display = 'block'; 
                enableDrag();
            } else {
                alert('‡∏Å‡∏£‡∏∏‡∏ì‡∏≤‡∏Å‡∏£‡∏≠‡∏Å‡∏ä‡∏∑‡πà‡∏≠‡∏Å‡πà‡∏≠‡∏ô');
            }
        }

        function enableDrag() {
            cat.addEventListener('mousedown', (e) => {
                isDragging = true;
                offsetX = e.clientX - cat.offsetLeft;
                offsetY = e.clientY - cat.offsetTop;
            });

            document.addEventListener('mousemove', (e) => {
                if (isDragging) {
                    requestAnimationFrame(() => {
                        cat.style.left = e.clientX - offsetX + 'px';
                        cat.style.top = e.clientY - offsetY + 'px';
                    });
                }
            });

            document.addEventListener('mouseup', () => {
                isDragging = false;
                checkPosition();
            });
        }

        function checkPosition() {
            const cat = document.getElementById('cat');
            const target = document.getElementById('targetArea');

            const catRect = cat.getBoundingClientRect();
            const targetRect = target.getBoundingClientRect();

            if (
                catRect.left < targetRect.left + targetRect.width &&
                catRect.left + catRect.width > targetRect.left &&
                catRect.top < targetRect.top + targetRect.height &&
                catRect.top + catRect.height > targetRect.top
            ) {
                document.getElementById('catContainer').style.display = 'none';
                document.getElementById('envelope').style.display = 'block';
            }
        }

        function openEnvelope() {
            document.getElementById('envelope').classList.add('open');
            setTimeout(function() {
                document.getElementById('greeting').style.display = 'block';
                document.getElementById('greeting').style.opacity = '1';
            }, 1000);

            document.getElementById('envelope').style.opacity = '0';
        }

        // ‡∏ü‡∏±‡∏á‡∏Å‡πå‡∏ä‡∏±‡∏ô‡∏™‡∏≥‡∏´‡∏£‡∏±‡∏ö‡πÅ‡∏°‡∏ß‡∏Ç‡∏¢‡∏±‡∏ö‡πÅ‡∏ö‡∏ö‡∏™‡∏∏‡πà‡∏°
        const finalCat = document.getElementById('finalCat');
        finalCat.addEventListener('click', function() {
            const randomX = Math.random() * (window.innerWidth - finalCat.offsetWidth);
            const randomY = Math.random() * (window.innerHeight - finalCat.offsetHeight);
            finalCat.style.left = randomX + 'px';
            finalCat.style.top = randomY + 'px';
            finalCat.style.position = 'absolute';
        });
    </script>
